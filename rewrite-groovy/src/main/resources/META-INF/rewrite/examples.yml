examples:
- description: ''
  parameters:
  - a.b
  - x.y
  - 'false'
  sources:
  - before: |
      import a.b.Original

      class A {
          Original type
      }
    after: |
      import x.y.Original

      class A {
          Original type
      }
    language: groovy
  - before: |
      package a.b
      class Original {}
    after: |
      package x.y
      class Original {}
    language: groovy
