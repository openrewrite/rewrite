[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openrewrite"
description = "OpenRewrite automated refactoring for Python."
version = "0.0.0"  # Updated dynamically during release
authors = [{ name = "Moderne Inc.", email = "support@moderne.io" }]
license = { text = "Moderne Source Available License" }
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "cbor2>=5.6.5",
    "more_itertools>=10.0.0",
    "pytype>=2024.1.1; python_version < '3.13'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "ty>=0.0.12",
]
publish = [
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/openrewrite/rewrite"
Repository = "https://github.com/openrewrite/rewrite.git"
Documentation = "https://docs.openrewrite.org"
Issues = "https://github.com/openrewrite/rewrite/issues"

[project.entry-points."openrewrite.recipes"]
openrewrite = "rewrite:activate"

[tool.setuptools.packages.find]
where = ["src"]
include = ["rewrite", "rewrite.*"]

[tool.setuptools.package-data]
"*" = ["py.typed", "*.pyi"]

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.ty.environment]
python-version = "3.10"
root = ["src"]

[tool.ty.src]
include = ["src"]

[tool.ty.rules]
# Ignore rules that have many false positives due to star imports, TYPE_CHECKING patterns,
# and complex generic type inference. These can be re-enabled as ty matures.
unresolved-reference = "ignore"  # 843 errors - mostly from star imports not being resolved
# unresolved-import = "ignore"     # 27 errors after stub fixes - further work needed on stub files
# unresolved-attribute = "ignore"  # 448 errors - ClassVar attrs and visitor methods not found
# invalid-assignment - re-enabled, errors suppressed with comments (ty#1379)
# too-many-positional-arguments - re-enabled, errors suppressed with comments
# invalid-argument-type - re-enabled, errors suppressed with comments
# invalid-return-type - re-enabled, errors suppressed with comments
# invalid-type-form - re-enabled, errors fixed
# invalid-method-override - re-enabled, errors fixed

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
