[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openrewrite"
description = "OpenRewrite automated refactoring for Python."
version = "0.0.0"  # Updated dynamically during release
authors = [{ name = "Moderne Inc.", email = "support@moderne.io" }]
license = { text = "Moderne Source Available License" }
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "cbor2>=5.6.5",
    "more_itertools>=10.0.0",
    "pytype>=2024.1.1; python_version < '3.13'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "ty>=0.0.12",
]
publish = [
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/openrewrite/rewrite"
Repository = "https://github.com/openrewrite/rewrite.git"
Documentation = "https://docs.openrewrite.org"
Issues = "https://github.com/openrewrite/rewrite/issues"

[project.entry-points."openrewrite.recipes"]
openrewrite = "rewrite:activate"

[tool.setuptools.packages.find]
where = ["src"]
include = ["rewrite", "rewrite.*"]

[tool.setuptools.package-data]
"*" = ["py.typed", "*.pyi"]

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.ty.environment]
python-version = "3.10"
root = ["src"]

[tool.ty.src]
include = ["src"]

[tool.ty.rules]
# Rule status (217 total errors remaining):
#
# FIXED (0 errors):
# - unresolved-import: fixed via stub generator path handling
# - unresolved-attribute: fixed via stub generator
# - unknown-argument: fixed via stub generator replace method handling
# - invalid-method-override: fixed via stub generator + 1 ignore comment
# - call-non-callable: fixed via 1 ignore comment
#
# REMAINING (ty limitations with visitor pattern):
# - invalid-argument-type: ~200 errors
#   - ~100 are Self type vs concrete type in accept_java() methods
#     (tracked as ty bug: https://github.com/astral-sh/ty/issues/2255)
#   - ~14 are __pad_list_element() with J|None where J2 expected
#   - rest are generic __convert() returns J|None where specific type expected
# - invalid-return-type: ~10 errors - TypeVar inference through property chains
# - invalid-assignment: ~5 errors - generic type compatibility issues
#
# These are fundamental ty limitations with the visitor pattern architecture.
# The code is correct but ty cannot statically verify the types.
#
unresolved-reference = "ignore"  # TYPE_CHECKING forward references

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
